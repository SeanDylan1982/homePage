<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="shortcut icon" href="./img/profile-1.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/cfc3b366f3.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<header>
  <div class="header-bar" id="header"></div>
</header>
<body>
  <div data-netlify-identity-menu></div>
  <button class="login btn btn-success"><div data-netlify-identity-button> </button> </div>
  <form action="connect.php" method="POST" class="form-control" data-netlify="true" name="login">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" name="name" placeholder="Your first name..." autofocus/>
    </div>
    <div class="form-group">
      <label for="surname">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="surname" placeholder="Your last name..."/>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Your email address..."/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter a password..."/>
    </div>
    <div class="form-group">
      <label for="confirm">Confirm password</label>
      <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Please confirm your password..."/>
    </div>
    <br>
    <input type="hidden" name="form_submitted" value="1" />
    <div class="form-group">
      <button type="submit" class="btn btn-success" value="Register"/><i class="fa fa-paper-plane"></i> Register</button>
    </div>
  </form>
  <script src="./netlifyAuth.js"></script>
  <script src="./netlifyWidget.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
